<div class="container">
    <div class="row">
        <input [(ngModel)]="titre" name="titre" placeholder="Rechercher une catégorie" class="form-control mb-3" />
        <div *ngFor="let element of categories | filter:titre" class="col-md-4" style="margin-bottom: 20px;">
            <!-- <div *ngIf="!titre || element.title.toLowerCase() == titre.toLowerCase()"> -->
            
            <img [src]="element.image" [alt]="element.title"
                class="img-fluid h-50 w-75" (click)="showDescription(element.description)">
            <h3>{{element.title | uppercase}}</h3>
            <button class="btn btn-primary" *ngIf="element.available; else elseBlock">Voir produits</button>
            <ng-template #elseBlock>Catégorie non disponible</ng-template>
            <!-- </div> -->
        </div>
  </div>
</div>
