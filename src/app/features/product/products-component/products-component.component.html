<div class="container">
    <div class="row">
      Price :  <input class="form-control" name="searchPrice" [(ngModel)]="price">
        <div *ngFor="let element of listProducts | searchPrice:price" 
             class="col-md-4" 
             style="margin-bottom: 20px;"  
             >
            <img [src]="element.image" [alt]="element.name"
                class="img-fluid h-50 w-75" >
            <h3 [ngClass]="{'clignote': element.nblike >= 10}">{{element.name | uppercase}}</h3>
            <h3>{{element.price}}</h3>
            <button (click)="likeProduct(element.id)" class="btn btn-primary">
                Like <span class="badge badge-light">{{element.nblike}}</span>
            </button>
        </div>
    </div>
</div>
